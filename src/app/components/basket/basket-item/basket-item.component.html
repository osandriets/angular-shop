<mat-card appearance="outlined">
  <mat-card-content>
    <img mat-card-image
         [src]="product.url"
         alt="Photo of a Shiba Inu">

    <div class="w-100">
      <p class="mb-24">{{ product.name }}</p>
      <p>Count: <b>{{ product.count }}</b></p>

      <mat-card-actions>
        <h3>{{ product.price }}  â‚¬</h3>

        <span class="spacer"></span>

        <button mat-fab
                color="warn"
                (click)="onDelete(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
